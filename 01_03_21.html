<!DOCTYPE HTML >
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style>
      .block{
          position: absolute;
          width: 100px;
          height: 100px;
      }
      #move{
          background-color: brown;
          
      }
      #stopper{
          background-color: crimson;
          
      }
      #start_button
      {
          position: absolute;
          top:120px;
      }
  </style>
  <script>

      var timerId;
      var element = document.getElementById('move');
      var stop_element = document.getElementById('stopper');

      function move()
      {
          var now = parseInt(element.style.marginLeft,10);
          var size = parseInt(stop_element.style.width,10);

          if(now+1+size <= parseInt(stop_element.style.marginLeft,10))
          {
            element.style.marginLeft = (now+1)+'px';
          }          
      }
      function start()
      {
          if(!timerId)
          {
            timerId = setInterval(() => move(), 2);   
            element = document.getElementById('move');
            stop_element = document.getElementById('stopper');
            element.style.marginLeft  = '0px';         
          }
          else
          {
            element = document.getElementById('move');
            stop_element = document.getElementById('stopper');
            element.style.marginLeft  = '0px';
          }
      }
      window.onload = function(){
          
      }
    
  </script>
 </head>
 <body onload="start()">
     <div id="move" class="block"></div>
     <div id="stopper" class="block" style="margin-left: 600px;width: 100px;"></div>
     <button id="start_button" onclick="start()">Start it</button>
 </body>
 </html>
