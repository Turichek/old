        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function AddRect() {
            g.fillStyle = getRandomColor();

            g.fillRect(event.clientX - 33, event.clientY - 33, 50, 50);
            g.lineTo(event.clientX - 8, event.clientY - 8)
            g.stroke()


            g.fillStyle = getRandomColor();
            g.strokeStyle = getRandomColor();

            g.beginPath()
            g.arc(event.clientX - 8, event.clientY - 8, 25, 0, Math.PI * 2);
            g.moveTo(event.clientX - 8, event.clientY - 8)
            g.fill()
            g.stroke();

            g.closePath();
        }

        window.onload = function () {
            g = document.getElementById('plain').getContext("2d");
            plain.addEventListener("click", AddRect);
